    <h1>The Music Player</h1>

    <!-- ADD PLAY BUTTON -->
    <br>
    <button id="play" type="button">Play</button>
    <p id="timesPlayed"></p>

    <br>
    <br>

    <!-- ADD SHOW FAVORITE ALBUM BUTTON -->
    <button id="fave" type="button">Show my favorite album</button>
    <p id="favoriteAlbum"></p>
